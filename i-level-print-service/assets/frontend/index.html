<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="printers">

    </div>

    <script>
        $.get("/printers", (data) => {
            
            JSON.parse(data).forEach(el => {
                $("#printers").append(`
                    <p style="font-weight: ${ (el.enabled) ? "900" : "100" };">
                        Display Name: ${el.displayName}, ID: ${el.name} ${ (el.online) ? "(online)" : "(offline)" }
                        <p>     Accpeted formats: ${el.acceptedTypes}
                    </p><br>
                `)
            });
        });
    </script>
</body>
</html>
