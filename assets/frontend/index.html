<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="border: 5px solid black; width: 100px;" id="stop">
        Stop
    </div>
    <div id="main">

    </div>
    <script>
        let chesTimer = setInterval(() => {
            $('#main').append(`<p> CHEEEEEEEEEEEEEEEEEEEEEEESEEEEEEE </p>`);
        }, 100);

        
        $("#stop").click(() => {
            clearInterval(chesTimer);
        });
    </script>
</body>
</html>
